<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini-EcoBag</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>
<body>
    
    <section id="career-heading" class="career-heading">
        <h1 class="heading"> Customers Details</h1>
        <p> Thanks for choosing INI ECOBAGS. We are looking forward to a long and lengthy communication.</p>
    </section>
    <div class="career">
        <div class="career-form">
           <form action="https://formsubmit.co/" method="POST">
                <input type="text" id="name" name="name" placeholder="Name" class="career-form-txt" required>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Contact number" maxlength="10" class="career-form-phone">
                <input type="email" id="email" name="email" placeholder="Email" class="career-form-email" required>
                <input type="text" id="Address" name="Address" placeholder="Address" class="career-form-txt" required>
                <input type="number" id="Number of pieces" name="Number of pieces" required placeholder="Number of pieces" class="career-form-experience">
                
                <div class="checkbox-class">
                    <h2 class="name">Type Of Bag</h2>
                    <label class="checkbox">
                        <input class="checkbox-one" type="checkbox" name="bagType" value="Type1">
                        <span class="checkmark"></span>
                        Type 1
                    </label>
                    <label class="checkbox">
                        <input class="checkbox-two" type="checkbox" name="bagType" value="Type2">
                        <span class="checkmark"></span>
                        Type 2
                    </label>
                    <label class="checkbox">
                        <input class="checkbox-three" type="checkbox" name="bagType" value="Type3">
                        <span class="checkmark"></span>
                        Type 3
                    </label>
                </div>
                
                <div class="checkbox-class">
                  <h2 class="name">PRINTING</h2>
                  <label class="checkbox">
                      <input class="checkbox-one" type="checkbox" name="printing" value="Single Side">
                      <span class="checkmark"></span>
                      Single Side
                  </label>
                  <label class="checkbox">
                      <input class="checkbox-two" type="checkbox" name="printing" value="Double Side">
                      <span class="checkmark"></span>
                      Double Side
                  </label>
                  <label class="checkbox">
                      <input class="checkbox-three" type="checkbox" name="printing" value="No Need">
                      <span class="checkmark"></span>
                      No Need
                  </label>
                </div>
                
                <div class="file">
                  <h2 class="name">Upload Your Photo to print</h2>
                  <input class="upload" type="file" name="fileToUpload" accept=".doc,.docx,.pdf,.jpg,.png,.jfif,.jpeg,.gif"><br><br><br>
                </div>
                
                <input type="submit" value="Submit" name="submit" class="career-form-btn">
            </form>
        </div>
    </div>

    <!-- #BACK TO TOP -->
    <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
        <ion-icon name="chevron-up" aria-hidden="true"></ion-icon>
    </a>

</body>
</html>
